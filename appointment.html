<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Book your appointment now! </title>
  <link rel="stylesheet" href="style_appointment.css">
  <script src="script_appointment.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Book your appointment now!</div>
    <div class="content">
      <!-- Appointment form -->
      <form id="appointment-form" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="patientName" name="patientName" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>
          </div>
          <div class="input-box">
            <span class="details">Date of appointment</span>
            <input type="date" id="date" name="date" placeholder="Date of appointment" required>
          </div>
          <div class="input-box">
            <span class="details">Time of appointment</span>
            <input type="time" id="time" name="time" placeholder="Time of appointment" required>
          </div>
          <div class="input-box">
            <span class="details">Message</span>
            <input type="text" id="message" name="message" placeholder="Any message for us?">
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
